<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- import general wander styles, but this will be out of date when new versions are published -->
        <link href="https://assets-global.website-files.com/5e24d7212e290c1952d6825f/css/wander-the-resort-dev.b57bbd495.css" rel="stylesheet">
        <title>Wander Resort Map</title>
    </head>
    <body style="flex-direction: column; margin: 0; padding: 0; background-color: #efedea;">
        <!-- NOTE: you can copy this html from the Map Resort Page on Webflow for local testing here -->
        <div role="list" class="w-dyn-items w-row">
            <div role="listitem" class="w-dyn-item w-col w-col-2">
                <div class="w-embed">
                    <span class="resort-map-feature" 
                        data-slug="entrance"
                        data-name="Entrance" 
                        data-desc="Quasi ut sint quae et distinctio. Quis magnam a quos recusandae et fugiat eligendi. Deserunt voluptatem voluptate natus sunt sed mollitia corporis deleniti nesciunt. Dolore et et unde." 
                        data-hero="https://assets-global.website-files.com/5e309934bb8257af293ef0c3/6239ec195d476f4db46c3959_wander_cabin_default.png">
                    </span>
                </div>
            </div>
            <div role="listitem" class="w-dyn-item w-col w-col-2">
                <div class="w-embed">
                    <span class="resort-map-feature" data-slug="clubhouse" data-name="Clubhouse" 
                    data-desc="Central lounge offering espresso-based drinks and fresh-baked treats, a fireplace and big-screen TV, bar serving local wine, beer and cocktails, and resort gift shop. Seasonal rentals like adult bicycles, snowshoes and sleds available at the front desk."
                    data-hero="https://assets-global.website-files.com/5e309934bb8257af293ef0c3/6239ec195d476f4db46c3959_wander_cabin_default.png">
                </span>
                </div>
            </div>
            <div role="listitem" class="w-dyn-item w-col w-col-2">
                <div class="w-embed">
                    <span class="resort-map-feature" data-slug="pool" data-name="Pool / Hot Tub"
                    data-desc="Heated outdoor pool. Open seasonally. No lifeguard on duty. Please use at your own discretion."
                    data-hero="https://assets-global.website-files.com/5e309934bb8257af293ef0c3/6239ec195d476f4db46c3959_wander_cabin_default.png">
                </span>
                </div>
            </div>
            <div role="listitem" class="w-dyn-item w-col w-col-2">
                <div class="w-embed">
                    <span class="resort-map-feature" data-slug="nisi-illo-et" data-name="Nisi Illo Et" data-desc="Repudiandae facilis animi. Maiores recusandae eum cupiditate. Id odio iure et." 
                    data-hero="https://assets-global.website-files.com/5e309934bb8257af293ef0c3/6239ec195d476f4db46c3959_wander_cabin_default.png">
                </span>
                </div>
            </div>
            <div role="listitem" class="w-dyn-item w-col w-col-2">
                <div class="w-embed">
                    <span class="resort-map-feature" data-slug="quaerat" data-name="Quaerat" data-desc="Vitae saepe est illo blanditiis ea sit est voluptas est. Asperiores cum esse aut cupiditate. Qui id cupiditate quas delectus adipisci nam. Et pariatur aut "
                     data-hero="https://assets-global.website-files.com/5e309934bb8257af293ef0c3/6239ec195d476f4db46c3959_wander_cabin_default.png">
                    </span>
                </div>
            </div>
        </div>
        <!-- <div style="padding-top: 800px;"></div> -->
        <div id="wander-resort-map" data-someprop='test'></div>
        <div style="padding-top: 800px;"></div>
        <script src="wander-resort-map.min.js"></script>

</html>
